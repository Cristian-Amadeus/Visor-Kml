<!DOCTYPE html>
<html>
<head>
  <title>Visor Alineamientos KML</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
  <script>
    var map = L.map('map').setView([-12.05, -76.9], 13); // Cambia coords a tu zona

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    // Reemplaza este ID por el tuyo
    var driveFileId = "12c2dYpfBdDJPkCCUfvqyIdsphcV6yka9";
    var kmlUrl = "https://drive.google.com/uc?export=download&id=" + driveFileId;

    omnivore.kml(kmlUrl)
      .on('ready', function() {
        map.fitBounds(this.getBounds());
      })
      .addTo(map);
  </script>
</body>
</html>
