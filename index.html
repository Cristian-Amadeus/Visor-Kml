<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Visor Alineamiento Vial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-14.245, -69.57], 14); // Ajusta el centro inicial si deseas

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap',
      maxZoom: 19
    }).addTo(map);

    fetch('alineamiento_completo.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: feature => ({
            color: feature.properties.stroke || 'red',
            weight: feature.properties['stroke-width'] || 2,
            opacity: feature.properties['stroke-opacity'] || 1
          }),
          pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 5,
              fillColor: "#007BFF",
              color: "#fff",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8
            }).bindTooltip(feature.properties.name || "", { permanent: false, direction: 'top' });
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
